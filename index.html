<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SPOTS" />
    <meta name="keywords" content="spots, Bessie Coleman" />
    <meta name="author" content="Philip Ruddiman" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/spotslogo.svg"
          alt="Spots menubar logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/Avatar.jpg"
            alt="Bessie Coleman Avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button class="profile__edit-button">
              <img
                src="./images/Light Pencil Icon.svg"
                alt="Edit Profile Button"
              />Edit Profile
            </button>
          </div>
          <button class="profile__new-post" type="button">
            <img
              src="./images/Plus Icon.svg"
              alt="New Post"
              class="profile__plus-image"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/Val Thorens.svg"
                alt="Val Thorens Image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__button">
                  <img src="./images/Like Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Restaurant Terrace.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button class="card__button">
                  <img src="./images/Like Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Outdoor cafe.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button class="card__button">
                  <img src="./images/Like Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Long Bridge.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button class="card__button">
                  <img src="./images/Like Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Tunnel.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__button">
                  <img src="./images/Like Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Cabin.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain House</h2>
                <button class="card__button">
                  <img src="./images/Like Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2023 &reg; Spots</p>
      </footer>
    </div>
  </body>
</html>
