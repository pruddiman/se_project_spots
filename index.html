    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/spotslogo.svg"
          alt="Spots menubar logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/Avatar.jpg"
            alt="Bessie Coleman Avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button class="profile__edit-button">
              <img
                src="./images/Light Pencil Icon.svg"
                alt="Edit Profile Button"
              />Edit Profile
            </button>
          </div>
          <button class="profile__new-post">
            <img src="./images/Plus Icon.svg" alt="New Post" />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/Val Thorens.svg"
                alt="Val Thorens Image"
              />
              <div class="card__content">
                <p class="card__title">Val Thorens</p>
                <button class="card__button">
                  <img src="./images/Like Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Restaurant Terrace.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <p class="card__title">Restaurant Terrace</p>
                <button class="card__button">
                  <img src="./images/Like Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Outdoor cafe.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <p class="card__title">An outdoor cafe</p>
                <button class="card__button">
                  <img src="./images/Like Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Long Bridge.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <p class="card__title">A very long bridge over the forest...</p>
                <button class="card__button">
                  <img src="./images/Like Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Tunnel.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <p class="card__title">Tunnel with morning light</p>
                <button class="card__button">
                  <img src="./images/Like Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Cabin.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <p class="card__title">Mountain House</p>
                <button class="card__button">
                  <img src="./images/Like Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
          </ul>
        </section>
