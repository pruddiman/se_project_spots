<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SPOTS" />
    <meta name="keywords" content="spots, Bessie Coleman" />
    <meta name="author" content="Philip Ruddiman" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/spots_logo.svg"
          alt="Spots menubar logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/Avatar.jpg"
            alt="Bessie Coleman Avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/Light_Pencil_Icon.svg"
                alt="Edit Profile Button"
              />Edit Profile
            </button>
          </div>
          <button class="profile__new-post" type="button">
            <img
              src="./images/Plus_Icon.svg"
              alt="New Post"
              class="profile__plus-image"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/Val_Thorens.svg"
                alt="Val Thorens Image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__button" type="button">
                  <img src="./images/Like_Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Restaurant_Terrace.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button class="card__button" type="button">
                  <img src="./images/Like_Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Outdoor_cafe.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button class="card__button" type="button">
                  <img src="./images/Like_Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Long_Bridge.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button class="card__button" type="button">
                  <img src="./images/Like_Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Tunnel.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__button" type="button">
                  <img src="./images/Like_Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Cabin.svg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain House</h2>
                <button class="card__button" type="button">
                  <img src="./images/Like_Button.svg" alt="Like Button" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2023 &reg; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button">
            <img
              src="./images/Close_Icon.svg"
              alt="Close Button"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" name="edit_profile">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                class="modal__input"
                type="text"
                placeholder="Type your name"
                id="profile-name-input"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                class="modal__input"
                type="text"
                placeholder="Describe yourself"
                id="profile-description-input"
              />
            </label>
            <button class="modal__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button">
            <img
              src="./images/Close_Icon.svg"
              alt="Close Button"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" name="new_post">
            <label for="image-post" class="modal__label"
              >Image link
              <input
                class="modal__input"
                type="text"
                placeholder="Paste a link to the picture"
                id="image-post"
              />
            </label>
            <label for="caption-post" class="modal__label"
              >Caption
              <input
                class="modal__input"
                type="text"
                placeholder="Type your Caption"
                id="caption-post"
              />
            </label>
            <button class="modal__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
