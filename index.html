<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SPOTS" />
    <meta name="keywords" content="spots, Bessie Coleman" />
    <meta name="author" content="Philip Ruddiman" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/spots_logo.svg"
          alt="Spots menubar logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/Avatar.jpg"
            alt="Bessie Coleman Avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/Light_Pencil_Icon.svg"
                alt="Edit Profile Button"
              />Edit Profile
            </button>
          </div>
          <button class="profile__new-post" type="button">
            <img
              src="./images/Plus_Icon.svg"
              alt="New Post"
              class="profile__plus-image"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2023 &reg; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button">
            <img
              src="./images/Close_Icon.svg"
              alt="Close Button"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" name="edit_profile" id="editprofile-form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                class="modal__input"
                type="text"
                placeholder="Type your name"
                id="profile-name-input"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                class="modal__input"
                type="text"
                placeholder="Describe yourself"
                id="profile-description-input"
              />
            </label>
            <button class="modal__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button">
            <img
              src="./images/Close_Icon.svg"
              alt="Close Button"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" name="new_post" id="newpost-form">
            <label for="image-post" class="modal__label"
              >Image link
              <input
                class="modal__input"
                type="text"
                placeholder="Paste a link to the picture"
                id="image-post"
              />
            </label>
            <label for="caption-post" class="modal__label"
              >Caption
              <input
                class="modal__input"
                type="text"
                placeholder="Type your Caption"
                id="caption-post"
              />
            </label>
            <button class="modal__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            class="modal__close-button modal__close-button_type_preview"
            type="button"
          >
            <img
              src="./images/Close_icon_white.svg"
              alt="Close Button"
              class="modal__close-icon"
            />
          </button>
          <img class="modal__image" src="#" alt="" />
          <h2 class="modal__caption"></h2>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__button-delete" type="button">
          <img src="./images/State=Default.svg" alt="Delete Button" />
        </button>
        <img class="card__image" src="#" alt="" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button class="card__button" type="button">
            <img src="./images/Like_Button.svg" alt="Like Button" />
          </button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
